js_html5shiv:
    filters: rjsmin
    output: ../js/lib/shiv.js
    contents:
        - js/lib/html5shiv.js

js_require:
    # filters: rjsmin
    output: ../js/lib/require.js
    contents:
        - js/lib/require.js

js_lib:
    # filters: rjsmin
    output: ../js/lib/lib.js
    contents:
        - js/lib/jquery-1.8.1.min.js
        - js/lib/underscore.js
        - js/lib/backbone.js
        - js/lib/backbone-localstorage-min.js

css_core:
    filters: 
        - sass
        - cssmin
    output: ../css/core.css
    contents:
        # core
         - sass/normalise.sass
         - sass/skeleton.sass
         - sass/font.sass
         - sass/core.sass
         - sass/button.sass
        # application      
         - sass/firing.sass
         - sass/plot.sass
