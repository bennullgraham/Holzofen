js_html5shiv:
    filters: rjsmin
    output: min/lib/html5shiv.js
    contents:
        - ../static-src/js/lib/html5shiv.js

js_lib:
    # filters: rjsmin
    output: min/lib/lib.js
    contents:
        - ../static-src/js/lib/jquery-1.8.1.min.js
        - ../static-src/js/lib/underscore.js
        - ../static-src/js/lib/backbone.js
        - ../static-src/js/lib/backbone-localstorage-min.js

js_app:
    # filters: rjsmin
    output: min/app.js
    contents:
        - ../static-src/js/app/model/*.js
        - ../static-src/js/app/view/*.js
        - ../static-src/js/app/app.js

css_core:
    filters: 
        - sass
        - cssmin
    output: min/core.css
    contents:
         - ../static-src/sass/normalise.sass
         - ../static-src/sass/skeleton.sass
         - ../static-src/sass/font.sass
         - ../static-src/sass/core.sass
